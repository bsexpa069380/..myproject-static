<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理員登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="mb-4 text-center">後台管理登入</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">記住我</label>
      </div>
      <div id="error" class="text-danger mb-3 d-none"></div>
      <button type="submit" class="btn btn-success w-100">登入</button>
    </form>
  </div>

  <script>
    async function checkSession() {
      const res = await fetch('/api/session-status', { credentials: 'include' });
      const data = await res.json();
      if (data.is_logged_in) {
        window.location.href = '/static/admin_dashboard.html';
      }
    }

    function showError(msg) {
      const err = document.getElementById('error');
      err.textContent = msg;
      err.classList.remove('d-none');
    }

    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.status === 'success') {
          if (remember) {
            localStorage.setItem('savedUsername', username);
          } else {
            localStorage.removeItem('savedUsername');
          }
          window.location.href = '/static/admin_dashboard.html';
        } else {
          showError(data.message || '登入失敗');
        }
      } catch (err) {
        showError('無法登入，請稍後再試');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    checkSession();
    // 初始化時讀取 localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedUsername = localStorage.getItem('savedUsername');
      if (savedUsername) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('rememberMe').checked = true;
      }
    });
  </script>
</body>
</html>
